<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/png" id="favicon" href="https://ui-avatars.com/api/?name=L+N&background=ff758c&color=fff&rounded=true">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #2b1026 0%, #4a192c 100%);
            --card-glass: rgba(255, 255, 255, 0.08);
            --card-border: 1px solid rgba(255, 255, 255, 0.15);
            --text-color: #ffe6ea;
            --accent-pink: #ff758c; 
            --accent-glow: rgba(255, 117, 140, 0.4);
            --success: #2ecc71;
            --danger: #ff4757;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-gradient); color: var(--text-color);
            font-family: 'Quicksand', sans-serif; margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* --- Dashboard --- */
        .dashboard {
            width: 100%; max-width: 800px; background: var(--card-glass);
            border: var(--card-border); border-radius: 20px; padding: 15px 20px;
            margin-bottom: 20px; backdrop-filter: blur(10px);
            display: flex; flex-wrap: wrap; justify-content: space-between;
            align-items: center; gap: 15px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .profile-container { display: flex; align-items: center; gap: 15px; }
        .profile-btn { background: none; border: none; padding: 0; cursor: pointer; border-radius: 50%; }
        .profile-pic {
            width: 65px; height: 65px; border-radius: 50%; object-fit: cover;
            border: 2px solid var(--accent-pink); box-shadow: 0 0 10px var(--accent-glow);
            transition: transform 0.2s; background-color: #000;
        }
        .profile-btn:hover .profile-pic { transform: scale(1.05); }

        .total-display { display: flex; flex-direction: column; }
        .total-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; font-weight: bold; }
        .total-count { font-size: 2rem; font-weight: 700; color: var(--accent-pink); text-shadow: 0 0 15px var(--accent-glow); cursor: pointer; }
        .total-count:active { transform: scale(0.95); opacity: 0.8; }

        .global-actions { display: flex; gap: 8px; align-items: center; }

        /* Day Counters */
        .day-counters-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; width: 100%; max-width: 800px; margin-bottom: 25px; }
        .day-card { background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 117, 140, 0.2); border-radius: 12px; padding: 10px; text-align: center; display: flex; flex-direction: column; justify-content: center; }
        .day-label { font-size: 0.8rem; color: #eee; margin-bottom: 5px; opacity: 0.9; }
        .day-number { font-size: 1.2rem; font-weight: bold; color: #fff; }
        .day-sub { font-size: 0.65rem; color: var(--accent-pink); text-transform: uppercase; font-weight: bold; }

        /* Cards & Buttons */
        .status-pill { font-size: 0.75rem; padding: 0 12px; height: 40px; border-radius: 20px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: #ccc; display: flex; align-items: center; gap: 6px; cursor: pointer; font-family: inherit; font-weight: bold; transition: background 0.2s; }
        .status-pill:hover { background: rgba(255,255,255,0.1); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #666; }
        .status-pill.online { color: var(--success); border-color: rgba(46, 204, 113, 0.3); }
        .status-pill.online .status-dot { background: var(--success); box-shadow: 0 0 8px var(--success); }

        .step-wrapper { display: flex; align-items: center; gap: 5px; background: rgba(0,0,0,0.3); padding: 0 10px; border-radius: 8px; height: 40px; border: 1px solid rgba(255,255,255,0.2); }
        .setting-input { background: transparent; border: none; color: var(--accent-pink); width: 40px; text-align: center; font-family: 'Quicksand', sans-serif; font-weight: bold; font-size: 1.1rem; }
        .setting-input:focus { outline: none; }

        .icon-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .icon-btn.muted { opacity: 0.5; position: relative; }
        .icon-btn.muted::after { content: ''; position: absolute; width: 2px; height: 25px; background: #ff4757; transform: rotate(45deg); }

        .btn-add { background: var(--accent-pink); color: #fff; border: none; padding: 0 15px; height: 40px; border-radius: 50px; font-weight: 700; cursor: pointer; box-shadow: 0 4px 15px var(--accent-glow); font-size: 1.2rem; display: flex; align-items: center; }

        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 1000px; padding-bottom: 50px; }
        .card { background: var(--card-glass); border: var(--card-border); border-radius: 20px; padding: 25px; display: flex; flex-direction: column; position: relative; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); backdrop-filter: blur(10px); min-height: 320px; cursor: pointer; }
        .card.active { border-color: var(--accent-pink); background: rgba(255, 117, 140, 0.05); box-shadow: 0 0 25px var(--accent-glow), inset 0 0 10px rgba(255, 117, 140, 0.1); transform: translateY(-5px); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .card-title { font-size: 1.1rem; line-height: 1.4; font-weight: 500; color: #fff; opacity: 0.95; padding-right: 10px; }
        .card.active .card-title { color: var(--accent-pink); font-weight: 700; }
        .menu-btn { background: transparent; border: none; color: rgba(255,255,255,0.6); cursor: pointer; transition: color 0.2s; }
        .menu-btn:hover { color: white; }
        .dropdown { position: absolute; top: 40px; right: 20px; background: #3e2035; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; display: none; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); min-width: 140px; }
        .dropdown button { display: block; width: 100%; background: none; border: none; padding: 12px 15px; color: #eee; text-align: left; cursor: pointer; font-family: inherit; font-size: 0.9rem; }
        .dropdown button:hover { background: rgba(255,255,255,0.1); }
        .dropdown button.delete-btn { color: var(--danger); }
        .count-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        .count-number { font-size: 4rem; font-weight: 700; color: #fff; text-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer; }
        .count-number:active { transform: scale(0.95); color: var(--accent-pink); }
        .card.active .count-number { color: var(--accent-pink); text-shadow: 0 0 20px var(--accent-glow); }
        .btn-group { display: flex; gap: 15px; margin-top: auto; height: 60px; }
        .action-btn { flex: 1; border: none; border-radius: 12px; font-size: 2rem; cursor: pointer; color: white; transition: transform 0.1s; }
        .btn-minus { background: rgba(255,255,255,0.05); flex: 0.6; }
        .btn-plus { background: var(--accent-pink); box-shadow: 0 5px 15px rgba(255, 117, 140, 0.3); }
        .action-btn:active { transform: scale(0.95); }

        /* Skeleton */
        .skeleton-card { background: rgba(255, 255, 255, 0.05); border-radius: 20px; height: 320px; padding: 25px; position: relative; overflow: hidden; }
        .skeleton-header { width: 70%; height: 20px; background: rgba(255,255,255,0.1); border-radius: 4px; margin-bottom: 50px; }
        .skeleton-number { width: 50%; height: 60px; background: rgba(255,255,255,0.1); border-radius: 8px; margin: 0 auto 50px auto; }
        .skeleton-btns { width: 100%; height: 60px; background: rgba(255,255,255,0.1); border-radius: 12px; }
        .shimmer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); transform: skewX(-20deg); animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { transform: translateX(-150%) skewX(-20deg); } 100% { transform: translateX(150%) skewX(-20deg); } }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; display: none; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .modal { background: #2b1026; border: 1px solid var(--accent-pink); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.8); }
        .login-input { width: 100%; padding: 15px; background: #fff; color: #000; border-radius: 10px; border: none; font-size: 1.2rem; text-align: center; margin: 20px 0; font-weight: bold; }
        .btn-full { width: 100%; padding: 15px; background: var(--accent-pink); color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }

        /* Stats */
        .stats-content { width: 95%; max-width: 600px; text-align: left; }
        .stats-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .streak-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; margin-bottom: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: background 0.2s; }
        .streak-card:hover { background: rgba(255,255,255,0.1); }
        .streak-number { font-size: 3rem; font-weight: bold; color: var(--accent-pink); }
        .chart-container { display: flex; justify-content: space-between; align-items: flex-end; height: 200px; margin-top: 30px; gap: 5px; }
        .chart-bar-group { display: flex; flex-direction: column; align-items: center; flex: 1; height: 100%; justify-content: flex-end; }
        .chart-bar { width: 100%; background: var(--accent-pink); border-radius: 4px 4px 0 0; transition: height 0.5s ease; min-height: 4px; position: relative; opacity: 0.8; }
        .chart-bar:hover { opacity: 1; }
        .chart-bar:hover::after { content: attr(data-val); position: absolute; top: -25px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 2px 5px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        .chart-label { font-size: 0.7rem; color: #aaa; margin-top: 5px; }

        /* ─────── Peacock Dream Animation ─────── */
        .peacock-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 1s ease;
        }
        .peacock-container.show { opacity: 1; }

        .peacock-svg {
            width: 180px; height: 180px;
            filter: drop-shadow(0 0 30px #ff758c);
            animation: float 6s ease-in-out infinite, glow 4s ease-in-out infinite alternate;
        }
        .peacock-text {
            margin-top: 30px;
            font-size: 1.4rem;
            font-weight: 600;
            color: #ff758c;
            text-shadow: 0 0 20px rgba(255,117,140,0.6);
            text-align: center;
            padding: 0 30px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(3deg); } }
        @keyframes glow { from { filter: drop-shadow(0 0 20px #ff758c); } to { filter: drop-shadow(0 0 50px #ff96a5); } }
        @keyframes pulse { 0%, 100% { opacity: 0.7; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }

        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 17px; border: 1px solid var(--accent-pink); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCnZEZzff5d-7qRT7lDp7niJyEwgcwwgv0",
        authDomain: "lovecounter-nawal.firebaseapp.com",
        databaseURL: "https://lovecounter-nawal-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "lovecounter-nawal",
        storageBucket: "lovecounter-nawal.firebasestorage.app",
        messagingSenderId: "457318058060",
        appId: "1:457318058060:web:33dd95b85aa4e03f2f0ce9",
        measurementId: "G-1NHYMERYZ7"
    };

    let app, db, roomRootRef;
    try { app = initializeApp(firebaseConfig); db = getDatabase(app); } catch(e) { console.error(e); }

    window.connectToRoom = function() {
        const roomName = document.getElementById('roomNameInput').value.trim();
        if(!roomName) return alert("Please enter a room name");
        localStorage.setItem('romantic_room_name', roomName);
        document.getElementById('loginModal').style.display = 'none';
        window.showSkeleton();
        roomRootRef = ref(db, 'rooms/' + roomName);

        onValue(roomRootRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                if (data.counters) {
                    window.updateLocalData(data.counters);
                    if(data.profilePic) {
                        document.getElementById('profilePicDisplay').src = data.profilePic;
                        window.updateFavicon(data.profilePic);
                    }
                }
                else if (Array.isArray(data)) { window.updateLocalData(data); window.pushCountersToFirebase(data); }
                else {
                    const recovered = Object.values(data);
                    if(recovered.length > 0 && (recovered[0].id || recovered[0].title)) {
                         window.updateLocalData(recovered); window.pushCountersToFirebase(recovered);
                    }
                }
                if (data.activeId) window.setActive(data.activeId, true);
                if (data.history) window.historyData = data.history;

                document.getElementById('statusPill').classList.add('online');
                document.getElementById('statusText').textContent = "Live Sync";
            } else {
                window.pushCountersToFirebase(window.getDefaultCounters());
            }
        });
    }

    // --- ATOMIC UPDATE FUNCTION EXPOSED TO GLOBAL SCOPE ---
    window.performAtomicUpdate = function(counterIndex, newCount, step) {
        const roomName = localStorage.getItem('romantic_room_name');
        if(roomName) {
            const updates = {};
            updates[`rooms/${roomName}/counters/${counterIndex}/count`] = newCount;
            if(step > 0) {
                const today = new Date().toISOString().split('T')[0];
                updates[`rooms/${roomName}/history/${today}`] = increment(step);
            }
            update(ref(db), updates).catch(err => console.error("Update failed", err));
        }
    }

    window.pushCountersToFirebase = function(counters) {
        const roomName = localStorage.getItem('romantic_room_name');
        if(roomName) set(ref(db, 'rooms/' + roomName + '/counters'), counters);
    }
    window.pushProfilePicToFirebase = function(base64Str) {
        const roomName = localStorage.getItem('romantic_room_name');
        if(roomName) set(ref(db, 'rooms/' + roomName + '/profilePic'), base64Str);
    }
    window.pushActiveIdToFirebase = function(id) {
        const roomName = localStorage.getItem('romantic_room_name');
        if(roomName) set(ref(db, 'rooms/' + roomName + '/activeId'), id);
    }

    window.setStreakManually = function() {
        const days = prompt("Enter days to backfill (e.g., 268):");
        if(!days || isNaN(days)) return;
        const roomName = localStorage.getItem('romantic_room_name');
        if(!roomName) return;
        const updates = {};
        const today = new Date();
        for(let i = 1; i <= parseInt(days); i++) {
            const d = new Date();
            d.setDate(today.getDate() - i);
            const dateKey = d.toISOString().split('T')[0];
            updates[`rooms/${roomName}/history/${dateKey}`] = 1;
        }
        update(ref(db), updates).then(() => { alert(`Success! Streak set to ${days} days.`); });
    }
</script>

        const container = document.getElementById('barChart');
        container.innerHTML = '';
        const daysToShow = 7;
        const today = new Date();
        let maxVal = 0;
        let dataPoints = [];

        for (let i = daysToShow - 1; i >= 0; i--) {
            const d = new Date();
            d.setDate(today.getDate() - i);
            const dateKey = d.toISOString().split('T')[0];
            const val = window.historyData && window.historyData[dateKey] ? window.historyData[dateKey] : 0;
            if (val > maxVal) maxVal = val;
            const dayName = d.toLocaleDateString('en-US', { weekday: 'short' });
            dataPoints.push({ day: dayName, value: val });
        }

        if(maxVal === 0) maxVal = 10; 
        
        dataPoints.forEach(pt => {
            const height = (pt.value / maxVal) * 100;
            const barGroup = document.createElement('div');
            barGroup.className = 'chart-bar-group';
            barGroup.innerHTML = `<div class="chart-bar" style="height: ${height}%" data-val="${pt.value}"></div><div class="chart-label">${pt.day}</div>`;
            container.appendChild(barGroup);
        });

        // Streak Calc
        let streak = 0;
        const todayKey = new Date().toISOString().split('T')[0];
        if(window.historyData && window.historyData[todayKey] > 0) streak++;
        for (let i = 1; i < 1000; i++) {
            const d = new Date();
            d.setDate(today.getDate() - i);
            const key = d.toISOString().split('T')[0];
            if(window.historyData && window.historyData[key] > 0) streak++; else break;
        }
        document.getElementById('streakDisplay').innerHTML = `${streak} <span style="font-size:1.5rem;">days</span>`;
    }

    window.showSkeleton = function() {
        const container = document.getElementById('cardsContainer');
        let html = '';
        for(let i=0; i<3; i++) {
            html += `<div class="skeleton-card"><div class="shimmer"></div><div class="skeleton-header"></div><div class="skeleton-number"></div><div class="skeleton-btns"></div></div>`;
        }
        container.innerHTML = html;
    }

    window.exportData = function() {
        const backup = { counters: counters, profilePic: document.getElementById('profilePicDisplay').src, date: new Date().toISOString() };
        const blob = new Blob([JSON.stringify(backup)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'LoveCounter_Backup.json'; a.click();
    }

    window.updateFavicon = function(dataUrl) { document.getElementById('favicon').href = dataUrl; }

    function renderDayCounters() {
        const container = document.getElementById('dayCountersContainer');
        container.innerHTML = '';
        const now = new Date();
        SPECIAL_DATES.forEach(item => {
            const targetDate = new Date(item.date);
            const diff = now - targetDate; 
            const days = Math.floor(Math.abs(diff) / (1000 * 60 * 60 * 24));
            const subtitle = (diff >= 0) ? "Days Since" : "Days To Go";
            const html = `<div class="day-card"><span class="day-label">${item.label}</span><span class="day-number">${days}</span><span class="day-sub">${subtitle}</span></div>`;
            container.insertAdjacentHTML('beforeend', html);
        });
    }

    window.compressAndUpload = function(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 200;
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL("image/jpeg", 0.7);
                    document.getElementById('profilePicDisplay').src = dataUrl;
                    window.updateFavicon(dataUrl);
                    window.pushProfilePicToFirebase(dataUrl);
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }
    }

    window.copyText = function(text) {
        if(!text) return;
        const cleanText = text.replace(/[^0-9]/g, '');
        navigator.clipboard.writeText(cleanText).then(() => { showToast(); });
    }
    function showToast() {
        const x = document.getElementById("toast");
        x.className = "show";
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }
    window.updateLocalData = function(data) {
        counters = data;
        renderApp();
        if(!activeId && counters.length > 0) setActive(counters[0].id);
    }
    window.getDefaultCounters = function() {
        return [
            { id: 1, title: "For getting Haya as my wife from my Allah", count: 0 },
            { id: 2, title: "In the love of Allah", count: 0 },
            { id: 3, title: "For getting Allah's Mercy", count: 0 }
        ];
    }
    function saveLocalSettings() { localStorage.setItem(STEP_KEY, document.getElementById('globalStep').value); }
    function getStep() { 
        let val = parseInt(document.getElementById('globalStep').value);
        return (isNaN(val) || val < 1) ? 1 : Math.abs(val); 
    }

    // --- REWRITTEN UPDATE COUNT (ATOMIC METHOD WITH PEACOCK) ---
    function updateCount(id, direction) {
        setActive(id);
        const index = counters.findIndex(c => c.id == id);
        if (index === -1) return;
        const counter = counters[index];

        playNote(direction === 1 ? 'add' : 'subtract');
        if(navigator.vibrate) navigator.vibrate(20);
        
        const step = getStep(); 
        const actualChange = direction * step; 
        
        let currentCount = parseInt(counter.count);
        if(isNaN(currentCount)) currentCount = 0;
        
        const newVal = currentCount + actualChange;
        if(newVal < 0) return; 

        // Optimistic UI Update
        counter.count = newVal;
        renderApp();

        // ATOMIC FIREBASE UPDATE
        const historyStep = (direction === 1) ? step : 0;
        if(window.performAtomicUpdate) {
            window.performAtomicUpdate(index, newVal, historyStep);
        }

        const total = counters.reduce((sum, item) => sum + parseInt(item.count || 0), 0);
        
        // --- PEACOCK TRIGGER ---
        if (total > 0 && total % 1000 === 0) {
             confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
             const peacock = document.getElementById('peacockMode');
             if(peacock) {
                 peacock.classList.add('show');
                 setTimeout(() => { peacock.classList.remove('show'); }, 6000);
             }
        }
    }

    function addNewCounter() {
        const title = prompt("Name for new counter:");
        if (title) {
            const newId = Date.now();
            counters.push({ id: newId, title: title, count: 0 });
            window.pushCountersToFirebase(counters);
        }
    }
    function deleteCounter(id) {
        if(confirm("Delete this counter?")) {
            counters = counters.filter(c => c.id != id);
            window.pushCountersToFirebase(counters);
        }
    }
    function renameCounter(id) {
        const counter = counters.find(c => c.id == id);
        const newTitle = prompt("Rename:", counter.title);
        if (newTitle) { counter.title = newTitle; window.pushCountersToFirebase(counters); }
    }
    function resetCounter(id) {
        if(confirm("Reset to 0?")) {
            const counter = counters.find(c => c.id == id);
            counter.count = 0; window.pushCountersToFirebase(counters);
        }
    }
    function setActive(id, fromCloud = false) {
        activeId = id;
        document.querySelectorAll('.card').forEach(el => { el.dataset.id == id ? el.classList.add('active') : el.classList.remove('active'); });
        if (!fromCloud && window.pushActiveIdToFirebase) window.pushActiveIdToFirebase(id);
    }
    function toggleMenu(id) {
        const menu = document.getElementById(`menu-${id}`);
        const allMenus = document.querySelectorAll('.dropdown');
        allMenus.forEach(m => { if(m.id !== `menu-${id}`) m.style.display = 'none'; });
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }
    function updateTotalDisplay() {
        const total = counters.reduce((sum, item) => sum + parseInt(item.count || 0), 0);
        document.getElementById('totalCountDisplay').textContent = total.toLocaleString();
    }
    function renderApp() {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = '';
        counters.forEach(counter => {
            const isActive = (counter.id == activeId) ? 'active' : '';
            const html = `
                <div class="card ${isActive}" data-id="${counter.id}" onclick="setActive(${counter.id})">
                    <div class="card-header">
                        <span class="card-title">${counter.title}</span>
                        <div style="position:relative">
                            <button class="menu-btn" style="padding:12px; font-size:1.8rem;" onclick="event.stopPropagation(); toggleMenu(${counter.id})">⋮</button>
                            <div class="dropdown" id="menu-${counter.id}">
                                <button onclick="event.stopPropagation(); renameCounter(${counter.id})">Edit Name</button>
                                <button onclick="event.stopPropagation(); resetCounter(${counter.id})">Reset Count</button>
                                <button class="delete-btn" onclick="event.stopPropagation(); deleteCounter(${counter.id})">Delete</button>
                            </div>
                        </div>
                    </div>
                    <div class="count-area">
                        <div class="count-number" id="num-${counter.id}" onclick="event.stopPropagation(); copyText(this.innerText)">${counter.count}</div>
                    </div>
                    <div class="btn-group">
                        <button class="action-btn btn-minus" onclick="event.stopPropagation(); updateCount(${counter.id}, -1)">-</button>
                        <button class="action-btn btn-plus" onclick="event.stopPropagation(); updateCount(${counter.id}, 1)">+</button>
                    </div>
                </div>`;
            container.insertAdjacentHTML('beforeend', html);
        });
        updateTotalDisplay();
    }
    function playNote(type) {
        if (!isSoundOn) return;
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        if (type === 'add') {
            osc.type = 'sine'; osc.frequency.setValueAtTime(659.25, now);
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
            osc.start(now); osc.stop(now + 1.5);
        } else {
            osc.type = 'sine'; osc.frequency.setValueAtTime(220.00, now);
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        }
    }
    function toggleSound() { isSoundOn = !isSoundOn; localStorage.setItem(SOUND_KEY, isSoundOn); updateSoundIcon(); if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    function updateSoundIcon() { const btn = document.getElementById('soundBtn'); isSoundOn ? btn.classList.remove('muted') : btn.classList.add('muted'); }
    function handleKeyPress(event) {
        if(document.activeElement.tagName === 'INPUT') return;
        if(counters.length === 0) return;
        if(!activeId && counters.length > 0) setActive(counters[0].id);
        if (event.code === 'Space' || event.key === 'ArrowUp' || event.key === 'Enter') { event.preventDefault(); updateCount(activeId, 1); }
        else if (event.key === 'ArrowDown') { event.preventDefault(); updateCount(activeId, -1); }
        else if (event.key === 'ArrowRight') { event.preventDefault(); const idx = counters.findIndex(c => c.id == activeId); setActive(counters[(idx + 1) % counters.length].id); }
        else if (event.key === 'ArrowLeft') { event.preventDefault(); const idx = counters.findIndex(c => c.id == activeId); setActive(counters[(idx - 1 + counters.length) % counters.length].id); }
    }
    document.addEventListener('click', (e) => {
        if(!e.target.closest('.menu-btn') && !e.target.closest('.dropdown')) { document.querySelectorAll('.dropdown').forEach(m => m.style.display = 'none'); }
    });
    window.onload = init;
</script>
